name: Visual Smoke Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  visual-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Cache Chromium
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/puppeteer
          key: chromium-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Chromium via Puppeteer
        run: npx @puppeteer/browsers install chromium@latest

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run visual smoke tests
        env:
          EXTENSION_PATH: dist-chrome
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'visual-test-placeholder' }}
        run: |
          CHROME_PATH=$(find chromium -name 'chrome' -type f | head -1)
          BROWSER_PATH="$CHROME_PATH" xvfb-run --auto-servernum npm run test:e2e-visual

      - name: Upload visual test screenshots
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: visual-test-screenshots
          path: screenshots/
          retention-days: 7
