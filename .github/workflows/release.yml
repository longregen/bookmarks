name: Create Draft Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extensions
        run: npm run build

      - name: Package Chrome extension
        run: |
          cd dist-chrome
          zip -r ../bookmark-rag-chrome.zip .
          cd ..

      - name: Package Firefox extension
        run: |
          cd dist-firefox
          zip -r ../bookmark-rag-firefox.zip .
          cd ..

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release tag
        id: tag
        run: |
          # Create a unique tag with version and short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="v${{ steps.version.outputs.version }}-${SHORT_SHA}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: |
            bookmark-rag-chrome.zip
            bookmark-rag-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-landing:
    runs-on: ubuntu-latest
    needs: build-and-release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate updates.json for Firefox
        run: |
          cat > landing/updates.json << EOF
          {
            "addons": {
              "bookmark-rag@example.com": {
                "updates": [
                  {
                    "version": "${{ needs.build-and-release.outputs.version }}",
                    "update_link": "https://github.com/longregen/bookmarks/releases/download/${{ needs.build-and-release.outputs.tag }}/bookmark-rag-firefox.zip"
                  }
                ]
              }
            }
          }
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'landing'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
