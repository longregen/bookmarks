name: Create Draft Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build

      - name: Package Chrome extension
        run: |
          cd dist
          zip -r ../bookmark-rag-chrome.zip .
          cd ..

      - name: Create Firefox manifest
        run: |
          # Copy dist to firefox-dist
          cp -r dist firefox-dist

          # Modify manifest for Firefox compatibility
          # Firefox needs browser_specific_settings for extension ID
          cd firefox-dist
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));

            // Add Firefox-specific settings
            manifest.browser_specific_settings = {
              gecko: {
                id: 'bookmark-rag@extension',
                strict_min_version: '109.0'
              }
            };

            // Firefox MV3 uses background.scripts instead of service_worker in some cases
            // but modern Firefox supports service_worker, so we keep it

            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2));
          "
          cd ..

      - name: Package Firefox extension
        run: |
          cd firefox-dist
          zip -r ../bookmark-rag-firefox.zip .
          cd ..

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release tag
        id: tag
        run: |
          # Create a unique tag with version and short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="v${{ steps.version.outputs.version }}-${SHORT_SHA}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: |
            bookmark-rag-chrome.zip
            bookmark-rag-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
