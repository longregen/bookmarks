name: Create Draft Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extensions
        run: npm run build

      - name: Package Chrome extension
        run: |
          cd dist-chrome
          zip -r ../bookmark-rag-chrome.zip .
          cd ..

      - name: Package Firefox extension
        run: |
          cd dist-firefox
          zip -r ../bookmark-rag-firefox.zip .
          cd ..

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release tag
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::warning::Tag $TAG already exists. Skipping release creation."
            echo "::warning::Please bump the version using the 'Bump Version' workflow."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist. Proceeding with release creation."
          fi

      - name: Create Draft Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: |
            bookmark-rag-chrome.zip
            bookmark-rag-firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
