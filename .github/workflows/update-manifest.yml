name: Update Firefox Update Manifest

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the latest published release
          RELEASE_JSON=$(gh release view --json tagName,assets)
          TAG=$(echo "$RELEASE_JSON" | jq -r '.tagName')

          # Extract version from tag (remove 'v' prefix if present)
          VERSION=$(echo "$TAG" | sed 's/^v//' | sed 's/-.*//')

          # Find Firefox XPI/ZIP URL
          FIREFOX_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("firefox")) | .url')

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "firefox_url=$FIREFOX_URL" >> $GITHUB_OUTPUT

          echo "Release tag: $TAG"
          echo "Version: $VERSION"
          echo "Firefox URL: $FIREFOX_URL"

      - name: Generate updates.json
        run: |
          mkdir -p _site
          cat > _site/updates.json << 'MANIFEST'
          {
            "addons": {
              "bookmark-rag@example.com": {
                "updates": [
                  {
                    "version": "${{ steps.release.outputs.version }}",
                    "update_link": "https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.tag }}/bookmark-rag-firefox.zip"
                  }
                ]
              }
            }
          }
          MANIFEST

          # Pretty print to verify
          cat _site/updates.json

      - name: Create index page
        run: |
          cat > _site/index.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Bookmark RAG - Firefox Updates</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
              code { background: #f4f4f4; padding: 0.2em 0.4em; border-radius: 3px; }
              a { color: #0066cc; }
            </style>
          </head>
          <body>
            <h1>Bookmark RAG</h1>
            <p>Firefox extension update manifest.</p>
            <ul>
              <li><a href="updates.json">updates.json</a> - Firefox update manifest</li>
              <li><a href="https://github.com/${{ github.repository }}/releases">GitHub Releases</a> - Download extensions</li>
            </ul>
          </body>
          </html>
          HTML

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
