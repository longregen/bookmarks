name: Update Landing Screenshots

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for screenshot update'
        required: false
        default: 'chore: update landing page screenshots'

permissions:
  contents: write

jobs:
  capture-screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Cache Chromium
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/puppeteer
          key: chromium-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Chromium via Puppeteer
        run: npx @puppeteer/browsers install chromium@latest

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Capture screenshots
        env:
          EXTENSION_PATH: dist-chrome
          OUTPUT_DIR: landing
        run: |
          CHROME_PATH=$(find chromium -name 'chrome' -type f | head -1)
          BROWSER_PATH="$CHROME_PATH" xvfb-run --auto-servernum npx tsx scripts/capture-screenshots.ts

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet landing/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push screenshots
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add landing/*.png
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changes != 'true'
        run: echo "No screenshot changes detected, skipping commit."

      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: landing-screenshots
          path: landing/*.png
          retention-days: 7
