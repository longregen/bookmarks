<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bookmark RAG</h1>
    </header>

    <main>
      <div id="status" class="status hidden"></div>

      <div class="actions">
        <button id="saveBtn" class="btn btn-primary">
          <span class="icon">ğŸ“Œ</span>

          Explore Bookmarks

        <div class="stat-item">

          <span id="completeCount" class="stat-value">0</span>
        </div>
      </div>
    </main>
  </div>

  <script src="popup.ts" type="module"></script>
