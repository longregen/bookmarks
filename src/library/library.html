<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - Bookmarks by Localforge</title>
  <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
  <link rel="icon" type="image/png" href="../../favicon.png">
  <link rel="stylesheet" href="../shared/app.css">
</head>
<body class="layout">
  <header class="app-header">
    <nav class="app-header__nav">
      <a href="library.html" class="app-header__nav-link active">Library</a>
      <a href="../search/search.html" class="app-header__nav-link">Search</a>
      <a href="../stumble/stumble.html" class="app-header__nav-link">Stumble</a>
      <a href="../options/options.html" class="app-header__nav-link">Settings</a>
    </nav>
    <div class="app-header__brand">
      <div id="healthIndicator"></div>
      <h1 class="app-header__title">Bookmarks by Localforge</h1>
    </div>
  </header>

  <div class="main-content">
    <aside class="sidebar">
      <div class="sidebar-title">Tags</div>
      <div id="tagList"></div>
    </aside>

    <main class="middle">
      <div id="addUrlSection" class="add-url-section hidden">
        <div class="add-url-box">
          <input type="url" id="addUrlInput" class="input" placeholder="Enter URL to bookmark...">
          <button id="addUrlBtn" class="btn btn-primary">Add</button>
        </div>
        <div id="addUrlStatus" class="add-url-status hidden"></div>
      </div>
      <div class="controls">
        <h2 class="controls-title">Bookmarks (<span id="bookmarkCount">0</span>)</h2>
        <select id="sortSelect" class="input select-compact">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="title">Title A-Z</option>
        </select>
      </div>
      <div id="bookmarkList"></div>
    </main>
  </div>

  <div id="detailBackdrop" class="detail-backdrop"></div>
  <div id="detailPanel" class="detail-panel">
    <div class="detail-header">
      <button id="closeDetailBtn" class="btn btn-secondary">‚Üê Back</button>
      <div class="detail-actions">
        <button id="debugBtn" class="btn btn-secondary">Debug</button>
        <button id="exportBtn" class="btn btn-secondary">Export</button>
        <button id="deleteBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
    <div id="detailContent" class="detail-content"></div>
  </div>

  <script src="library.ts" type="module"></script>
</body>
</html>
