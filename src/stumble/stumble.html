<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stumble - Bookmarks by Localforge</title>
  <link rel="stylesheet" href="../shared/app.css">
</head>
<body class="layout">
  <header class="app-header">
    <nav class="app-header__nav">
      <a href="../library/library.html" class="app-header__nav-link">Library</a>
      <a href="../search/search.html" class="app-header__nav-link">Search</a>
      <a href="stumble.html" class="app-header__nav-link active">Stumble</a>
      <a href="../options/options.html" class="app-header__nav-link">Settings</a>
    </nav>
    <div class="app-header__brand">
      <div id="healthIndicator"></div>
      <h1 class="app-header__title">Bookmarks by Localforge</h1>
    </div>
  </header>

  <div class="main-content">
    <aside class="sidebar">
      <div class="sidebar-title">Tags</div>
      <div id="tagFilters"></div>
    </aside>

    <main class="middle">
      <div class="shuffle-box">
        <div>
          <h2 style="margin: 0; font-size: var(--text-lg);">Random Discovery</h2>
          <p style="margin: var(--space-2) 0 0 0; color: var(--text-tertiary); font-size: var(--text-sm);">Showing <span id="resultCount">0</span> random bookmarks</p>
        </div>
        <button id="shuffleBtn" class="btn btn-primary shuffle-btn">↻ Shuffle</button>
      </div>
      <div id="stumbleList"></div>
    </main>
  </div>

  <div id="detailBackdrop" class="detail-backdrop"></div>
  <div id="detailPanel" class="detail-panel">
    <div class="detail-header">
      <button id="closeDetailBtn" class="btn btn-secondary">← Back</button>
      <div class="detail-actions">
        <button id="debugBtn" class="btn btn-secondary">Debug</button>
        <button id="exportBtn" class="btn btn-secondary">Export</button>
        <button id="deleteBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
    <div id="detailContent" class="detail-content"></div>
  </div>

  <script src="stumble.ts" type="module"></script>
</body>
</html>
