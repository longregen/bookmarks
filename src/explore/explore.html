<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore - Bookmarks by Localforge</title>
  <link rel="stylesheet" href="explore.css">
</head>
<body>
  <!-- App Header -->
  <header class="app-header">
    <div class="app-header__brand">
      <h1 class="app-header__title">Bookmarks by Localforge</h1>
    </div>
    <nav class="app-header__nav">
      <a href="#" id="navExplore" class="app-header__nav-link active">
        <span class="app-header__nav-icon">üîç</span>
        <span>Explore</span>
      </a>
      <a href="#" id="navSettings" class="app-header__nav-link">
        <span class="app-header__nav-icon">‚öôÔ∏è</span>
        <span>Settings</span>
      </a>
    </nav>
    <div class="app-header__actions"></div>
  </header>

  <div class="container">
    <div class="search-section">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search your bookmarks semantically..."
          class="search-input"
        />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>

    <main>
      <div class="view-toggle">
        <button id="listViewBtn" class="toggle-btn active">Recent</button>
        <button id="searchViewBtn" class="toggle-btn">Search Results</button>
      </div>

      <div id="listView" class="view active">
        <div class="section-header">
          <h2>Recent Bookmarks</h2>
          <span id="bookmarkCount" class="count-badge">0</span>
        </div>

        <div id="bookmarkList" class="bookmark-list">
          <div class="loading">Loading bookmarks...</div>
        </div>
      </div>

      <div id="searchView" class="view">
        <div class="section-header">
          <h2>Search Results</h2>
          <span id="searchCount" class="count-badge">0</span>
        </div>

        <div id="searchResults" class="search-results">
          <div class="empty-state">
            Enter a search query to find bookmarks
          </div>
        </div>
      </div>

    </main>

    <!-- Detail View Slide Panel -->
    <div id="detailBackdrop" class="detail-backdrop"></div>
    <div id="detailView" class="detail-view">
      <div class="detail-header">
        <button id="closeDetailBtn" class="btn btn-secondary">‚Üê Back</button>
        <div class="detail-actions">
          <button id="debugHtmlBtn" class="btn btn-secondary">Debug HTML</button>
          <button id="exportBtn" class="btn btn-secondary">Export</button>
          <button id="retryBtn" class="btn btn-secondary hidden">Retry</button>
          <button id="deleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
      <div id="detailContent" class="detail-content"></div>
    </div>
  </div>

  <script src="explore.ts" type="module"></script>
</body>
</html>
