<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Bookmarks - Bookmark RAG</title>
  <link rel="stylesheet" href="explore.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bookmark RAG</h1>
      <div class="header-actions">
        <button id="settingsBtn" class="btn btn-icon" title="Settings">⚙️</button>
      </div>
    </header>

    <div class="search-section">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search your bookmarks semantically..."
          class="search-input"
        />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>

    <main>
      <div class="view-toggle">
        <button id="listViewBtn" class="toggle-btn active">Recent</button>
        <button id="searchViewBtn" class="toggle-btn">Search Results</button>
      </div>

      <div id="listView" class="view active">
        <div class="section-header">
          <h2>Recent Bookmarks</h2>
          <span id="bookmarkCount" class="count-badge">0</span>
        </div>

        <div id="bookmarkList" class="bookmark-list">
          <div class="loading">Loading bookmarks...</div>
        </div>
      </div>

      <div id="searchView" class="view">
        <div class="section-header">
          <h2>Search Results</h2>
          <span id="searchCount" class="count-badge">0</span>
        </div>

        <div id="searchResults" class="search-results">
          <div class="empty-state">
            Enter a search query to find bookmarks
          </div>
        </div>
      </div>

      <div id="detailView" class="detail-view hidden">
        <div class="detail-header">
          <button id="closeDetailBtn" class="btn btn-secondary">← Back</button>
          <div class="detail-actions">
            <button id="retryBtn" class="btn btn-secondary hidden">Retry</button>
            <button id="deleteBtn" class="btn btn-danger">Delete</button>
          </div>
        </div>

        <div id="detailContent" class="detail-content"></div>
      </div>
    </main>
  </div>

  <script src="explore.ts" type="module"></script>
</body>
</html>
